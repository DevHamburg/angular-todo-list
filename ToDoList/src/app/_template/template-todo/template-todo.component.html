<div class="todo" [class.done]="toDo$.status">
  <div class="todo-content">
    <div class="handle">
      <img src="../../../assets/drag.svg" />
    </div>
    <div class="todo-content-check">
      <img
        *ngIf="toDo$.status"
        (click)="changeCheck($event)"
        src="../../../assets/done.svg"
      />
      <img
        *ngIf="!toDo$.status"
        (click)="changeCheck($event)"
        src="../../../assets/empty.svg"
      />
    </div>
    <div class="todo-content-title">
      <input
        (blur)="changeLabel($event)"
        type="text"
        [(ngModel)]="toDo$.label"
        placeholder="Todo name"
      />
    </div>
  </div>
  <div class="delete" (click)="deleteToDo($event)">
    <img src="../../../assets/delete.svg" />
  </div>
</div>
